<!-- Site Header -->
<header class="site-header parallax" id="home" data-scrollax-parent="true">
  <!-- Parallax Header Image -->
  <div class="parallax-wrapper">
    <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
      <img
        src="{{ site.baseurl }}/images/header-image.jpg"
        alt="Photo by Arif Wahid on Unsplash"
      />
    </div>
  </div>

  <div class="container">
    <!-- Site Navigation Bar -->
    <div class="row site-navigation-bar parent">
      <!-- Toggle Mobile Menu -->
      <div class="col-xs-8 toggle-menu child-center-v">
        <!-- Burger -->
        <div class="navTrigger"><i></i><i></i><i></i></div>
      </div>

      <!-- Navigation Bar -->
      <div class="col-sm-10 col-xs-12 navigation-bar child-center-v">
        <!-- Navigation Menu -->
        <nav id="navMenu" class="nav-menu">
          <ul class="menu">
            <li class="current-menu-item"><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Site Header Banner -->
    <div
      class="row header-banner parent"
      data-scrollax="properties: { 'translateY': '48%', 'opacity': '1.4' }"
    >
      <div class="heading-content text-center child-center-v">
        <!-- Heading Title -->
        <div class="row heading-title">
          <h2>{{ site.headter-tagline }}</h2>
          <hr class="small" />
          <h1 class="thin">{{ site.header-title }}</h1>
        </div>
      </div>
    </div>

    <!-- Arrow Down -->
    <div
      class="row arrow-down-section"
      data-scrollax="properties: { 'opacity': '0.6' }"
    >
      <div class="wrapper-arrow child-center">
        <a href="#about" class="arrow-down">
          <i class="fas fa-chevron-down fa-xs"></i>
        </a>
      </div>
    </div>
  </div>
</header>
