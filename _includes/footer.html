<!-- Site Footer -->
<footer class="site-footer" id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-push-3 footer-info text-center">
        <div class="social-icons">
          <ul class="icons">
            <li>
              <a href="{{ site.linkedin }}" target="_blank"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a href="{{ site.github }}" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8 col-md-push-2 footer-copyright">
        <div class="footer-text text-center">
          <p>All Right Reserved!</p>
          <p>
            {{ site.footer-copyright-text }} &copy; {{
            site.footer-copyright-year }} Copyright
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Go To Top Button -->
<a href="#home" class="go-to-top-button"><i class="fas fa-chevron-up"></i></a>
