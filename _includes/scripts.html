<!-- Importing Scripts -->

<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- If CDN fails than use local jQuery -->
<script>
  window.jQuery ||
    document.write(
      '<script src="{{ site.baseurl }}/js/jquery-3.4.1.min.js"><\/script>'
    );
</script>

<!-- Parallaxing & SmoothScroll -->
<script src="{{ site.baseurl }}/js/scrollax.min.js" charset="utf-8"></script>

{% if site.smooth-scroll %}
<script src="{{ site.baseurl }}/js/smoothscroll.js" charset="utf-8"></script>
{% endif %}

<!-- Font Awesome Brands -->
<script defer src="{{ site.baseurl }}/js/brands.js"></script>
<script defer src="{{ site.baseurl }}/js/solid.js"></script>
<script defer src="{{ site.baseurl }}/js/fontawesome.js"></script>

<!-- Main JS -->
<script src="{{ site.baseurl }}/js/main.js" charset="utf-8"></script>
